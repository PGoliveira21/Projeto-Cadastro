<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API</title>
</head>

<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="name" class="nome" name="nome" placeholder="nome">
            <input type="name" class="username" name="username" placeholder="Como gostaria de ser chamado">
            <input type="email" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="senha">
            <input type="tel" class="tel" name="tel" placeholder="Telefone">
            <button>Cadastrar</button>
        </form>
    </div>
</body>

</html>
